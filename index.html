<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Berlian Veteran SEO Agency 50K</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="calculator">
    <h2>Kalkulator Berlian Veteran SEO Agency 50K</h2>
    <div class="input-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama">
    </div>
    <div class="input-group">
      <label for="targetDasar">Target Dasar:</label>
      <input type="number" id="targetDasar" value="50000" readonly>
    </div>
    <div class="input-group">
      <label for="targetDurasi">Target Durasi:</label>
      <input type="text" id="targetDurasi" value="7 hari 15 jam" readonly> <!-- Mengubah input type menjadi "text" -->
    </div>
    <div class="input-group">
      <label for="totalBerlian">Total Berlian:</label>
      <input type="number" id="totalBerlian" placeholder="Total Berlian">
    </div>
    <div class="input-group">
      <label for="hargaBerlian">Harga Berlian:</label>
      <input type="number" id="hargaBerlian" value="6.75" readonly> <!-- Menjadikan input harga berlian menjadi readonly -->
    </div>
    <button onclick="calculate()" class="calculate-button">Hitung</button>
    <table id="result">
      <tr>
        <th>Nama</th>
        <th>Hasil Penjumlahan</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
